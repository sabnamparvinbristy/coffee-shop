<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <h1>Your coffee<br />Your vibe<br />Your energy</h1>
        <p>
          Discover the perfect blend of rich <br />flavors, warm ambiance, and
          heartfelt <br />connections.
        </p>
        <button>Explore</button>
      </div>
      <div class="container2">
        <img src="./Hero images.png" alt="Coffee Image" />
      </div>
    </section>

    <main>
      <!-- Image Container Section (bottom part)-->
      <div class="image-container">
        <div class="img">
          <h2>Home of <br />the Perfect <br />Brew</h2>
          <hr />
        </div>
        <div class="img">
          <img src="./Frame 14248 (1).png" alt="Image 1" />
        </div>
        <div class="left4">
          <img src="./left 4.png" alt="Left Image 4" />
        </div>
        <div class="img">
          <img src="./Frame 14252 (1).png" alt="Image 2" />
        </div>
        <div class="img">
          <img src="./Frame 14249 (2).png" alt="Image 3" />
        </div>
        <div class="img">
          <img src="./Frame 14249.png" alt="Image 4" />
        </div>
        <div class="img">
          <img src="./Frame 14251.png" alt="Image 5" />
        </div>
        <div class="img">
          <img src="./Frame 14252.png" alt="Image 6" />
        </div>
        <div class="img">
          <h2>Sip, Relax, <br />Repeat.</h2>
          <hr />
        </div>
      </div>

      <!-- List Section -->
      <div class="list-container">
        <div class="list">
          <div class="list-item">
            <img src="./coffee.png" alt="Coffee Logo Icon" />
            <h3>190+</h3>
            <p>Years of Brewing <br />Excellence</p>
          </div>
          <div class="list-item">
            <img src="./coffee.png" alt="Coffee Logo Icon" />
            <h3>123k</h3>
            <p>Happy Customers <br />Served</p>
          </div>
          <div class="list-item">
            <img src="./coffee.png" alt="Coffee Logo Icon" />
            <h3>58</h3>
            <p>123k Followers & <br />Growing</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
